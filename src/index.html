<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body>
    <div id="header">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
        />
      </svg>
      <svg
        id="theme_button"
        class="moon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="-2 -2 28 28"
      >
        <path
          id="theme_path"
          fill="currentColor"
          d="M2 12A10 10 0 0 0 15 21.54A10 10 0 0 1 15 2.46A10 10 0 0 0 2 12Z"
        />
      </svg>
    </div>
    <div id="content">
      <div id="nav_bar">
        <h2>Tasks:</h2>
        <h3>Today</h3>
        <h3>Next week</h3>
        <h3>Upcoming</h3>
        <h3>Missed</h3>
        <h3>Priority</h3>
        <h2>Projects:</h2>
        <h3>Upcoming</h3>
        <h3>Missed</h3>
        <h3>Priority</h3>
      </div>
      <div id="right_side"></div>
    </div>
  </body>
</html>
