<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body>
    <!-- Popup for Task add -->
    <dialog id="add_task">
      <form method="dialog">
        <h2>Add Task</h2>
        <div>
          <label for="title">Title: </label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="project">Project: </label>
          <select name="project" id="project">
            <option value="default">default</option>
          </select>
        </div>
        <div>
          <label>Priority: </label>
          <div>
            <input type="radio" name="priority" value="low" id="low" required />
            <label for="low">Low</label>
            <input type="radio" name="priority" value="medium" id="medium" />
            <label for="medium">Medium</label>
            <input type="radio" name="priority" value="high" id="high" />
            <label for="high">High</label>
          </div>
        </div>
        <div>
          <label for="date">Due Date: </label>
          <input type="date" id="date" name="date" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </dialog>
    <!-- Popup for Project add -->
    <dialog id="add_project">
      <form method="dialog">
        <h2>Add Project</h2>
        <div>
          <label for="prj_title">Title: </label>
          <input type="text" id="prj_title" name="prj_title" required />
        </div>
        <div>
          <label>Priority: </label>
          <div>
            <input
              type="radio"
              name="prj_priority"
              value="low"
              id="prj_low"
              required
            />
            <label for="prj_low">Low</label>
            <input
              type="radio"
              name="prj_priority"
              value="medium"
              id="prj_medium"
            />
            <label for="prj_medium">Medium</label>
            <input
              type="radio"
              name="prj_priority"
              value="high"
              id="prj_high"
            />
            <label for="prj_high">High</label>
          </div>
        </div>
        <div>
          <label for="prj_date">Due Date: </label>
          <input type="date" id="prj_date" name="prj_date" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </dialog>
    <!-- Add Button hoverbox -->
    <div id="add_hoverbox">
      <h4>Task</h4>
      <h4>Project</h4>
    </div>
    <div id="header">
      <svg
        id="add_button"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
        />
      </svg>
      <svg
        id="theme_button"
        class="moon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="-2 -2 28 28"
      >
        <path
          id="theme_path"
          fill="currentColor"
          d="M2 12A10 10 0 0 0 15 21.54A10 10 0 0 1 15 2.46A10 10 0 0 0 2 12Z"
        />
      </svg>
    </div>
    <div id="content">
      <div id="nav_bar">
        <h2>Tasks:</h2>
        <h3 id="task_today">Today</h3>
        <h3 id="task_nextweek">This week</h3>
        <h3 id="task_upcoming" class="active">All</h3>
        <h3 id="task_missed">Missed</h3>
        <h3 id="task_priority">Priority</h3>
        <h2>Projects:</h2>
        <h3 id="project_upcoming">All</h3>
        <h3 id="project_missed">Missed</h3>
        <h3 id="project_priority">Priority</h3>
      </div>
      <div id="wrapper">
        <div id="right_side"></div>
      </div>
    </div>
  </body>
</html>
